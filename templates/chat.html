
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/chat.css">
	</head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="../images/itmo-logo.jpg" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span id="room_name">Chat with Khalid</span>
									<p id="message_count">0 Messages</p>
								</div>
								<div class="video_cam">
									<span title="Video Call"><i class="fas fa-video"></i></span>
									<span title="Voice Call"><i class="fas fa-phone"></i></span>
									<span title="Go back to Home" id="home_btn"><i class="fas fa-arrow-left"></i></span>
								</div>
							</div>
							<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
							<div class="action_menu">
								<ul>
									<li><i class="fas fa-user-circle"></i> View profile</li>
									<li><i class="fas fa-users"></i> Add to close friends</li>
									<li><i class="fas fa-plus"></i> Add to group</li>
									<li><i class="fas fa-ban"></i> Block</li>
								</ul>
							</div>
						</div>
						<div class="card-body msg_card_body" id="message_log">
							
						</div>
						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<input type="text" name="" class="form-control type_msg" placeholder="Type your message..." id="message_input"></input>
								<div class="input-group-append">
									<span class="input-group-text send_btn" id="send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
	<script>
		let data = {
			username: '{{username}}',
			room_name: '{{room_name}}'
		};

		const ws_url = location.protocol + '//' + document.domain + ':' + location.port + "{{url_for('chat')}}"
		const long_url = location.protocol + '//' + document.domain + ':' + location.port + "{{url_for('long_polling_chat')}}"
		const short_url = location.protocol + '//' + document.domain + ':' + location.port + "{{url_for('short_polling_chat')}}"
	</script>
	{% if method == 'ws' %}
		<script src="../static/js/chat.js"></script>
	{% elif method == 'long' %}
		<script src="../static/js/long.js"></script>
	{% elif method == 'short' %}
		<script src="../static/js/short.js"></script>
	{% endif %}
	
</html>
